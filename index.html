<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia PDF Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wikipedia PDF Generator</h1>
        <p>Click the button below to generate and download a ZIP file containing 10 PDFs with random Wikipedia content.</p>
        <a href="{{ url_for('generate_pdfs') }}" class="btn">Generate PDFs</a>
    </div>
</body>
</html>
